{% extends 'gallery.html' %}

{% block content %}

<!-- Button trigger modal -->
<div class="p-3">
    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">
        Carousel View
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">

    <div class="d-flex flex-col justify-content-center flex-wrap">

        {% for imageunit in imageunits %}

        <div class="card m-1 p-3">

            <div class="card-title">

                <p>
                    {{ imageunit.image_title }}
                    <br>
                    category: {{ imageunit.image_category }}
                    <br>
                    posted: {{ imageunit.image_uploaded_at }}
                </p>

            </div>

            <div class="card-body">

                <img src="{{ imageunit.image_field.url }}" alt="{{ imageunit.image_title }}" class="img-thumbnail"
                    height="200" width="200">


            </div>


        </div>

        {% endfor %}

    </div>

</div>


{% endblock content %}
