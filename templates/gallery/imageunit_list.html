{% extends 'gallery.html' %}

{% block content %}

<div class="container-fluid">

    <div class="d-flex flex-wrap">

        {% for imageunit in imageunits %}

        <div class="card m-1 p-3">

            <div class="card-title">
    
                <p> {{ imageunit.image_title }} </p>
                <p> category: {{ imageunit.image_category }} </p>
    
            </div>
    
            <div class="card-body">
    
                <img src="{{ imageunit.image_field.url }}" alt="{{ imageunit.image_title }}" class="img-thumbnail" >
                
    
            </div>
            
    
        </div>

        {% endfor %}

    </div>

</div>


{% endblock content %}
